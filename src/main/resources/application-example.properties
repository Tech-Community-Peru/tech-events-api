# Configuración de la aplicación
spring.application.name=techcommunityperu
server.servlet.context-path=/api/v1

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://your-database-host:5432/your-database-name
spring.datasource.username=your-database-username
spring.datasource.password=your-database-password

spring.datasource.driver-class-name=org.postgresql.Driver

# Propiedades de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-test.sql

# Configuración de JWT
jwt.secret=your-jwt-secret
jwt.validity-in-seconds=2592000

# OpenAPI URL para entorno de desarrollo
techcommunityperu.openapi.dev-url=http://localhost:8080/api/v1

# Configuración de subida de archivos
storage.location=mediafiles
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Configuración de Paypal
paypal.client-id=your-paypal-client-id
paypal.client-secret=your-paypal-client-secret
paypal.api-base=https://sandbox.paypal.com
