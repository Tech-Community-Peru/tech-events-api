<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invitación al Evento - Techcommunity Peru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 24px;
            color: #007acc;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>¡Invitación a nuestro evento exclusivo!</h1>
    </div>
    <div class="content">
        <p>Hola <strong th:text="${nombreParticipante}"></strong> <strong th:text="${apellidoParticipante}"></strong>,</p>
        <p>Estamos encantados de invitarte al evento <strong th:text="${nombreEvento}"></strong>, donde podrás disfrutar de actividades interesantes y conectar con otros participantes apasionados.</p>
        <p><strong>Descripción del evento:</strong> <span th:text="${descripcionEvento}"></span></p>
    </div>
    <div class="footer">
        <p>¡Esperamos verte allí!</p>
        <p>&copy; 2024 TechCommunity Peru</p>
    </div>
</div>
</body>
</html>
