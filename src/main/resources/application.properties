spring.application.name=techcommunityperu
server.servlet.context-path=/api/v1
#localhost:8080/api/v1/admin/usuario
# Configuracion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/probtech
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Propiedades de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data-test.sql

# Clave secreta utilizada para firmar y verificar los tokens JWT. Debe mantenerse segura.
